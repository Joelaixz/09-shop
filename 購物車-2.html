<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 頁首 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- logo -->
            <a class="navbar-brand" href="#">
                <img src="./img/dummy/dummy1600x900.jpg" alt="logo" height="60px">
            </a>
            <!-- 漢堡條 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class=" navbar-toggler-icon"></span>
            </button>
            <!-- 導覽列 -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link active fs-5" href="#">001</a></li>
                    <li class="nav-item"><a class="nav-link active fs-5" href="#">002</a></li>
                    <li class="nav-item"><a class="nav-link active fs-5" href="#">003</a></li>
                    <li class="nav-item"><a class="nav-link active fs-5" href="#">004</a></li>
                    <!-- 購物車 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i title="購物車" class="bi bi-cart-fill fs-5"></i>
                        </a>
                    </li>
                    <!-- 登入 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i title="登入" class="bi bi-person-circle fs-5"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 主要內容 -->
    <main>
        <div class="container-fluid d-flex justify-content-center align-items-center text-bg-dark p-5">
            <div class="container text-bg-light rounded-3 p-5">
                <h2 class="mb-4">購物車</h2>
                <!-- 進度條 -->
                <div class="row justify-content-end mb-5">
                    <!-- 排版用 -->
                    <div class="col-11">
                        <div class="row">
                            <div class="col position-relative">
                                <div class="row align-items-center mb-2">
                                    <div
                                        class="col-3 d-flex justify-content-center align-items-center my-progress-circle-wh rounded-circle text-bg-success">
                                        <b class="fs-5">1</b>
                                    </div>
                                    <!-- 小於md隱藏，進度條顏色填滿待修正 -->
                                    <div class="col progress d-none d-md-flex mx-2">
                                        <div class="progress-bar bg-success" style="width: 100%"></div>
                                    </div>
                                </div>
                                <!-- 標題固定位置 -->
                                <h5 class="position-absolute my-progress-title">確認購物車</h5>
                            </div>

                            <div class="col  position-relative">
                                <div class="row align-items-center mb-2">
                                    <div
                                        class="col-3 d-flex justify-content-center align-items-center my-progress-circle-wh rounded-circle text-bg-success">
                                        <b class="fs-5">2</b>
                                    </div>
                                    <div class="col progress d-none d-md-flex mx-2">
                                        <div class="progress-bar bg-success" style="width: 50%"></div>
                                    </div>
                                </div>
                                <h5 class="position-absolute my-progress-title">付款與運送方式</h5>
                            </div>
                            <div class="col position-relative">
                                <div class="row align-items-center mb-2">
                                    <div
                                        class="col-3 d-flex justify-content-center align-items-center my-progress-circle-wh rounded-circle my-progress-bg">
                                        <b class="fs-5" b>3</b>
                                    </div>
                                    <div class="col progress d-none d-md-flex mx-2">
                                        <div class="progress-bar" style="width: 0%"></div>
                                    </div>
                                </div>
                                <h5 class="position-absolute my-progress-title">填寫資料</h5>
                            </div>
                            <div class="col  position-relative">
                                <div class="row align-items-center mb-2">
                                    <div
                                        class="col-3 d-flex justify-content-center align-items-center my-progress-circle-wh rounded-circle my-progress-bg">
                                        <b class="fs-5">4</b>
                                    </div>
                                </div>
                                <h5 class="position-absolute my-progress-title">完成訂購</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- 付款方式 -->
                <h4 class="my-4">付款方式</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payWay" id="payCreditCard" checked>
                    <label class="form-check-label" for="payCreditCard">
                        信用卡付款
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payWay" id="payATM">
                    <label class="form-check-label" for="payATM">
                        網路ATM
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payWay" id="paysStoreCode">
                    <label class="form-check-label" for="paysStoreCode">
                        超商代碼
                    </label>
                </div>
                <hr>
                <!-- 運送方式 -->
                <h4 class="my-4">運送方式</h4>
                <!-- 購物清單 -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transportWay" id="transportHome" checked>
                    <label class="form-check-label" for="transportHome">
                        黑貓宅配
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transportWay" id="transportStore">
                    <label class="form-check-label" for="transportStore">
                        超商店到店
                    </label>
                </div>
                <hr>
                <!-- 金額運算 -->
                <table class="d-flex justify-content-end py-3">
                    <tbody>
                        <tr>
                            <th class="my-color-light">數量：</th>
                            <td class="my-w-75 text-end">123</td>
                        </tr>
                        <tr>
                            <th class="my-color-light">小計：</th>
                            <td class="my-w-75 text-end">123</td>
                        </tr>
                        <tr>
                            <th class="my-color-light">運費：</th>
                            <td class="my-w-75 text-end">123</td>
                        </tr>
                        <tr>
                            <th class="my-color-light">總計：</th>
                            <td class="my-w-75 text-end">123</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <!-- 步驟按鈕 -->
                <div class="row py-3">
                    <div class="col">
                        <button type="submit" class="btn btn-outline-primary">上一步</button>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">下一步</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 頁尾 -->
    <footer class="mt-auto text-bg-light p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5>關於我們</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac ante mollis quam tristique
                        convallis.</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>快速連結</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-dark">首頁</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">網站導覽</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">聯絡我們</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Follow Us</h5>
                    <ul class="list-inline social-icons">
                        <li class="list-inline-item"><a href="#" class="text-dark"><i class="bi bi-facebook"></i></a>
                        </li>
                        <li class="list-inline-item"><a href="#" class="text-dark"><i class="bi bi-twitter"></i></a>
                        </li>
                        <li class="list-inline-item"><a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="mb-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2025 前端課程練習用</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
